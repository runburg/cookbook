baseURL = "https://cookbook.runburg.com"
theme = "congo"
enableGitInfo = true
defaultContentLanguage = "en"

enableRobotsTXT = true
summaryLength = 0

[pagination]
  pagerSize = 10

[taxonomies]
  originator = "originators"
  category = "categories"

[outputs]
  home = ["HTML", "RSS", "JSON"]

