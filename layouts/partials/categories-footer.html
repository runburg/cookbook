<footer class="max-w-prose pt-8 print:hidden">
  <!-- Categories Links -->
  {{ if .Params.categories }}
    <div class="pt-4 border-t border-neutral-300 dark:border-neutral-600">
      <p class="text-center text-neutral-500 dark:text-neutral-400">Categories:</p>
      <div class="text-center">
                
        <!-- <a href="/categories/{{ . | urlize }}" class="text-blue-600 hover:underline dark:text-blue-400">{{ . }}</a> -->
        {{ $categories := .Params.categories }}
        {{ $len := len $categories }}
        {{ range $i, $category := $categories }}
          <a href="/categories/{{ $category | urlize }}" class="group">
            <span class="hover:underline hover:decoration-primary-500 group-hover:underline group-hover:decoration-primary-500 dark:group-hover:underline dark:group-hover:decoration-primary-500">
            {{ $category }}
            </span>
          </a>
          {{ if ne (add $i 1) $len }}<span class="px-2 text-primary-500"> &middot; </span>{{ end }}
        {{ end }}
      </div>

    </div>
  {{ else }}
    <p> No categories specified.</p>
  {{ end }}
</footer>
